<button routerLink="/home">Go to home page</button>
<h1>Register page</h1>

<form [formGroup]="registerForm" (ngSubmit)="submitHandler()">
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="your_email@gmail.com" formControlName="email" />
    </div>


    <div *ngIf="registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.errors?.['required']" style="color: red;">
            Email is required!
        </div>

        <div *ngIf="registerForm.get('email')?.errors?.['email']" style="color: red;">
            Email is not valid!
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" formControlName="password" />
    </div>

    <div *ngIf="registerForm.get('password')?.errors?.['maxlength']" style="color: red;">
        Password is too long
    </div>


    <button>Register</button>
</form>

{{registerForm.get('password')?.errors?.['maxlength'] | json}}
