<div class="container">
<div *ngIf="items.length === 0">
There are no tasks to display.
</div>

  <ul class="task-list">
    <li *ngFor="let item of items">
    <div class="form-check">
      <label class="form-check-label">
        <input class="checkbox" type="checkbox"> {{ item.taskText }}
      </label>
    </div>
    </li>
  </ul>
</div>
