<div class="container">
<div *ngIf="items.length === 0; then noTasks else showTasks">

</div>

<ng-template #noTasks>There are no tasks to display.</ng-template>

<ng-template #showTasks>
  <ul class="task-list">
    <li *ngFor="let item of items">
    <div class="form-check">
      <label class="form-check-label">
        <input class="checkbox" type="checkbox"> {{ item.taskText }}
      </label>
    </div>
    </li>
  </ul>
</ng-template>
